      width: 100%;
      padding: 10px;

      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .3s;
    }
